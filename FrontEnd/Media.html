<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet.css" />
    <title>Media</title>
</head>
<body onload="startMedia()">
    <h1 class="majorHeading">Media</h1>
    <img id=0 class="media" src="Images\Update.jpg" />
    <img id=1 class="media" src="Images\Stand Up.jpg" />
    <img id=2 class="media" src="Images\Definition of done.jpg" />
    <img id=3 class="media" src="Images\Project Management.jpg" />
    <img id=4 class="media" src="Images\Code Review.jpg" />
    <img id=5 class="media" src="Images\Hallway.jpg" />
    <img id=6 class="media" src="Images\Sprint review-code demo.jpg" />
    <img id=7 class="media" src="Images\Work Time.jpg" />
    <img id=8 class="media" src="Images\To do list.jpg" />
    <img id=9 class="media" src="Images\Team Programming.jpg" />
    <img id=10 class="media" src="Images\Team Learning.jpg" />
    <button onclick="nextMedia()" id="nextButton">Next Image</button>
    <button onclick="lastMedia()" id="backButton">Last Image</button>
    <br />
    <p class="navigationLink"><a href="Codetheway.html">Home</a></p>
</body>
</html>
<script>
    var currentMedia = 1;
    function startMedia()
    {
        var x = document.getElementById(currentMedia);
        x.style.display = "block";
        for (var a = 0; a < 11; a++) {
            if (a !== currentMedia) {
                var b = document.getElementById(a);
                b.style.display = "none";
            }
        }
    }
    function nextMedia() //Toggle visibility of an ID
    {
        currentMedia++;
        currentMedia = currentMedia % 11;
        var x = document.getElementById(currentMedia);
        x.style.display = "block";
        for (var a = 0; a < 11; a++) {
            if (a !== currentMedia) {
                var b = document.getElementById(a);
                b.style.display = "none";
            }
        }
    }
    function lastMedia() {
        currentMedia--;
        if (currentMedia < 0) {
            currentMedia = 10;
        }
        var x = document.getElementById(currentMedia);
        x.style.display = "block";
        for (var a = 0; a < 11; a++) {
            if (a !== currentMedia) {
                var b = document.getElementById(a);
                b.style.display = "none";
            }
        }
    }
</script>
